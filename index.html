<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cylindrical Tank Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h2>Cylindrical Tank Calculator</h2>

    <label for="capacity">Tank Capacity (liters):</label>
    <input type="number" id="capacity" placeholder="Enter liters">

    <label for="height">Height (meters):</label>
    <input type="number" id="height" placeholder="Enter height in meters">

    <button onclick="calculateDiameter()">Calculate Diameter</button>

    <div id="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
